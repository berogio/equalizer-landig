<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equalizer-Landig</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./media.css">
</head>

<body>
    <div class="main">
        <div class="cover-img-wrapper">
            <img src="./assets/images/bg-pattern-1.svg" class="cover-img">
        </div>
        <div class="grid">
            <img src="./assets/images/logo.svg" alt="Logo">
            <div class="content-text">
                <h1>We make your music sound extraordinary.</h1>
                <p>A system audio equalizer specifically designed for Android and iOS. Freely tune the way your music sounds with a professional grade parametric EQ & volume mixer. Control bass, mids, treble, gain control, reverb, and more!</p>
            </div>
            <div class="content-wrapper">
                <div class="content">
                    <img src="./assets/images/illustration-app.png" class="img-mobile">
                    <div class="card"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
